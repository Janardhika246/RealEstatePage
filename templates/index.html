<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='uploads/' + logo_filename) }}" alt="Uploaded Logo" width="160" height="60" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Add other nav items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro -->
    <div class="row featurette bg-gradient p-4">
        <div class="col-md-5 px-3 d-flex flex-column">
            <div class="row align-items-start">
                <div class="col-auto">
                    <p class="text-primary border border-primary rounded-pill px-3 py-2 ms-0 small-text text-center">
                        WANT TO GENERATE A PROPERTY REPORT?
                    </p>
                </div>
            </div>
            <div class="container no-margin-padding align-items-start">
                <h1 class="featurette-heading fw-bold text-primary no-margin-padding">
                    Revolutionizing Real Estate: <br />
                    Smarter Decisions, Seamless Transactions.
                </h1>
            </div>
            <p class="lead text-muted mt-2" style="font-size: 1rem;">
                Unlock the full potential of your real estate business with AI-driven insights and tools.
            </p>
            <button type="button" class="btn fw-bold text-white custom-button">
                Join to Wait-List
            </button>
        </div>

        <div class="col-md-7 px-3">
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" class="img-fluid w-100" />
        </div>
    </div>

    <!-- Dynamic Content Section -->
    <div class="container mt-4">
        <h2>Dynamic Content</h2>
        <p>{{ dynamic_content }}</p>
    </div>

    <!-- Link to Upload Page -->
    <div class="container mt-4">
        <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload Logo and Image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
