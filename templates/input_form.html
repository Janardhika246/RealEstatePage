<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enter Context</h1>
        <form action="/content" method="GET" class="mt-4">
            <div class="form-group">
                <label for="contextInput">Context:</label>
                <input type="text" id="contextInput" name="context" class="form-control" placeholder="Enter context" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="logo" class="form-label">Upload Logo</label>
                <input class="form-control" type="file" name="logo" id="logo">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="image" id="image">
            </div>
            <button type="submit" class="btn btn-primary">Upload Files</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
